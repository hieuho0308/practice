    <style>
        body {
            background-color: aqua;
            width: auto;
            height: 100vh;
            margin: 0px;

        }

        #root {
            width: 100%;
            height: 100%;
        }

        .header {
            width: 100%;
            height: 15%;
            background-color: rgb(171, 29, 29);

        }

        .main {
            width: 100%;
            height: 70%;
            background-color: rgb(178, 124, 124);
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 300px 300px;
            column-gap: 20px;
            row-gap: 20px;


        }

        .main-row {
            background-color: aliceblue;
            width: 300px;
            height: 300px;
            text-align: center;

        }

        .footer {
            width: 100%;
            height: 15%;
            background-color: rgb(205, 234, 113);
        }

        @media only screen and (max-width:500px) {
            .main {
                background-color: rgb(10, 82, 92);
                grid-template-columns: auto auto;
                grid-template-rows: auto;
            }

        }
    </style>
