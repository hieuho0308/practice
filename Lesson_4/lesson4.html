<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;


        }

        #root {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;

        }

        .header {
            width: 100%;
            height: 90px;
            background-color: rgb(243, 15, 15);
        }

        .logo {
            width: 116px
        }

        .main {
            width: 100%;

            display: flex;
            text-align: center;



        }

        p {
            font-size: 30px;

        }

        .title {
            color: rgb(143, 20, 20);
        }

        #row-name {
            background-color: brown;
        }

        .main-row {
            width: 25%;

            background-color: cadetblue;
            padding: 20px 20px 20px 20px;
            margin: 15px 30px 25px 20px;


        }

        .slider {
            width: 100%;

        }

        .text {
            font-size: 16px;
        }



        .footer {
            width: 100%;
            height: 10%;
            background-color: rgb(195, 57, 45);


        }
    </style>
</head>

<body>
    <div id="root">
        <div class="header">
            <img src=" https://winecellar.vn/wp-content/uploads/2022/09/W-Bronze-logo-New-1.png " class="logo">
        </div>
        <img src="https://winecellar.vn/wp-content/uploads/2023/04/banner-kim-crawford.jpg" class="slider">

        <div class="main">
            <div class="main-row">
                <p class="title"> Sản phẩm 1 </p>
                <p class="text"> Nhập khẩu & phân phối chính hãng </p>
            </div>

            <div class="main-row">
                <p class="title"> Sản phẩm 2 </p>
                <p class="text "> Linh hoạt giao hàng theo yêu cầu từ Khách hàng </p>
            </div>
            <div class="main-row">
                <p class="title"> Sản phẩm 3 </p>
                <p class="text"> Miễn phí giao hàng tại
                    Hà Nội, Đà Nẵng, Nha Trang, Hồ Chí Minh, Phú Quốc </p>
            </div>
            <div class="main-row">
                <p class="title"> Sản phẩm 4 </p>
                <p class="text"> Sản phẩm nhập nguyên chai, chính hãng,
                    thương hiệu uy tín </p>
            </div>
        </div>


        <div class="footer"></div>

    </div>

</body>

</html>
